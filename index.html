<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>Hang Man</h1>
    </header>

    <main>
        <section>
            <div class="form-area">
                <form id="guessLetter">
                    <input type="text" id="guess" placeholder="Enter a letter!" class="letterGuess">
                    <label for="guess"></label>
                    <button>Enter Guess</button>
                </form>

                <form id="guessWord">
                    <input type="text" id="word" placeholder="Enter the word!">
                    <label for="word"></label>
                    <button>Enter Guess</button>
                </form>

                <div class="user-guesses">
                
                </div>

            </div>

            <div id="hang-area">
                <h4>The word is:</h4>
            </div>

          
            <div id='guesses'>
                <h5>Letters guessued:</h5>
            </div>

            <div >
                <h5>Guesses left:<span id='turns-left'></span></h5>
            </div>
        </section>
    </main>

    <footer>
        <p>Designed and Built by Joe Gencarelli</p>
    </footer>
    
<script src="./app.js"></script>
</body>
</html>
